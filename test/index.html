<!DOCTYPE 5>
<html>
  <head>
    <title>Dialog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        margin: 0;
      }
      .dialog .title {
        display: inline-block;
        margin: 0 0 5px 0;
        font-size: 18px;
        font-weight: normal;
      }
      .dialog p {
         margin: 0;
         padding: 0;
         font-size: .9em;
      }
      .dialog.off-center {
        top: 20px;
        left: 15%;
      }
    </style>
  </head>
  <body>
    <title>Dialog</title>
    <script src="../build/build.js"></script>
    <script>
      var dialog = require('dialog');

      dialog('Message only')
      .effect('slide')
      .show()
      .hide(1500)
      .on('hide', function(){
        console.log('closed first');

        dialog('Title', 'With message')
        .effect('fade')
        .show()
        .hide(1500)
        .on('hide', function(){
          console.log('closed second');

          dialog('Title', 'With message')
          .effect('scale')
          .show()
          .closable()
          .on('hide', function(){
            console.log('closed third');

            var h3 = document.createElement('h3');
            h3.textContent = 'HTML';

            dialog('Title', h3)
            .effect('scale')
            // .overlay()
            .show()
            .hide(1000)
            .on('hide', function(){
              console.log('closed fourth');

              var overlayDialog = dialog('Click the overlay to close')
              .effect('slide')
              .overlay()
              .show()
              .once('hide', function(){
                console.log('closed fifth');

                dialog('Modal')
                .effect('fade')
                .closable()
                .modal()
                .show()
                .on('hide', function(){
                  console.log('closed sixth');

                  dialog('Escape')
                  .effect('fade')
                  .overlay()
                  .show()
                  .on('hide', function(){
                    console.log('closed seventh');

                    dialog('This one is not centered')
                    .effect('fade')
                    .closable()
                    .fixed()
                    .addClass('off-center')
                    .show()
                    .on('hide', function(){
                      console.log('closed eight');

                      //test overlay once again (#21)
                      overlayDialog.show();
                    });

                  });
                });
              });
            });
          });
        });
      });

    </script>
  </body>
</html>
